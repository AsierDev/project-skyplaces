<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Skyplaces</title>
    <script src="vendor/uikit/js/uikit.min.js"></script>
    <script src="vendor/uikit/js/uikit-icons.min.js"></script>
    <link rel="stylesheet"
          href="styles/styles.css">
</head>
<body>

<section class="hero uk-light">
   <header class="uk-padding-small">
       <div class="uk-container uk-flex uk-flex-between">
       <h3 class="logo uk-text-uppercase">skyplaces</h3>
       <a href="" uk-icon="icon: heart; ratio: 2"></a>
       </div>
   </header>
    <div class="uk-container uk-container-small uk-align-center uk-padding-large">
        <h1 class="uk-text-center">Busca Restaurantes</h1>
        <form class="uk-grid-small " uk-grid>
            <div class="uk-width-1-2@m" >
                <label for="select-food">Que quieres comer?</label>
                <select name=""
                        class="uk-select"
                        id="select-food">
                    <option>ver todos los restaurantes</option>
                    <option>chino</option>
                    <option>tapas</option>
                    <option>thailandes</option>
                    <option>italiano</option>
                    <option>thailandes</option>
                    <option>japones</option>
                    <option>tex-mex</option>
                    <option>sushi</option>

                </select>

            </div>
            <div class="uk-width-1-2@m">
                <label for="choose-place">Donde?</label>
                <input type="text"
                       id="choose-place"
                       class="uk-input"
                       placeholder="Indica ciudad o barrio"
                >
            </div>
        </form>


    </div>

</section>

<section class="restaurantsgrid">
    <div class="uk-container uk-block">
        <div class="uk-grid-width-1-3@m" uk-grid></div>


    </div>
</section>

<div id="map"></div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPsFLPj5ecM8TlQAAvIclsTEGNbR42GUg&libraries=places"></script>
<script src="scripts/skyplaces-api-1.0.0.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
